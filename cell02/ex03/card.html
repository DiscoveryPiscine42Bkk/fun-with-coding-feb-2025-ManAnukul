<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css" />
    <title>Card</title>
  </head>

  <body>
    <div id="title">User Profile Card</div>
    <div id="container">
      <div id="profile-image">
        <img src="./img/pic2.jpg" height="270px" alt="profile" />
      </div>
      <div id="username">aduagjam</div>
      <div id="description">
        <div id="level-text">level 1073</div>
        <div>KMITL</div>
      </div>
      <div id="social-contact">
        <a href="#fb">
          <img
            src="https://cdn3.iconfinder.com/data/icons/social-media-black-white-2/512/BW_Facebook_glyph_svg-512.png"
            width="36px"
            alt="fb"
          />
        </a>
        <a href="#ig">
          <img
            src="https://cdn4.iconfinder.com/data/icons/social-media-black-white-2/600/Instagram_glyph_svg-512.png"
            width="36px"
            alt="ig"
          />
        </a>
        <a href="#yt">
          <img
            src="https://cdn3.iconfinder.com/data/icons/social-media-black-white-2/512/BW_Youtube_glyph_svg-512.png"
            width="36px"
            alt="yt"
          />
        </a>
      </div>
      <div id="contact">
        <button type="button">Contact</button>
      </div>
    </div>
  </body>
</html>
