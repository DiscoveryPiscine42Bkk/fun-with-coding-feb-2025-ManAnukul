<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
  </head>

  <body>
    <form>
      <input type="text" id="num1" placeholder="Enter number" />
      <select name="sign" id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <input type="text" id="num2" placeholder="Enter number" />
      <button onclick="calculate()">Try me!</button>
    </form>
    <script>
      function calculate() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var operation = document.getElementById("operation").value;
        var result;

        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        if (num1 < 0 || num2 < 0 || isNaN(num1) || isNaN(num2)) {
          result = "Error :(";
        } else {
          switch (operation) {
            case "-":
              result = num1 - num2;
              break;
            case "+":
              result = num1 + num2;
              break;
            case "*":
              result = num1 * num2;
              break;
            case "/":
              result = num2 === 0 ? "It's over 9000!" : num1 / num2;
              break;
            case "%":
              result = num2 === 0 ? "It's over 9000!" : num1 % num2;
              break;
            default:
              alert("Invalid operation");
              console.log("Invalid operation")
              return;
          }
        }

        console.log(result)
        alert(result);
      }

      setInterval(function () {
        alert("Please, use me...");
      }, 30000);
    </script>
  </body>
</html>
