<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      transition: all 0.5s ease-in-out;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="balloon"></div>

  <script>
    const balloon = document.getElementById('balloon');
    let size = 200;
    let colorCycle = ['red', 'green', 'blue'];
    let colorIndex = 0;

    balloon.addEventListener('click', () => {
      if (size >= 420) {
        balloon.style.width = '200px';
        balloon.style.height = '200px';
        size = 200;
        colorIndex = 0;
        balloon.style.backgroundColor = colorCycle[colorIndex];
      } else {
        size += 10;
        balloon.style.width = size + 'px';
        balloon.style.height = size + 'px';
        colorIndex = (colorIndex + 1) % 3;
        balloon.style.backgroundColor = colorCycle[colorIndex];
      }
    });

    balloon.addEventListener('mouseenter', () => {
      balloon.style.transition = 'none';
    });

    balloon.addEventListener('mouseleave', () => {
      if (size > 200) {
        size -= 5;
        balloon.style.width = size + 'px';
        balloon.style.height = size + 'px';
      }
      colorIndex = (colorIndex - 1 + 3) % 3;
      balloon.style.backgroundColor = colorCycle[colorIndex];
      balloon.style.transition = 'all 0.5s ease-in-out';
    });
  </script>

</body>
</html>
